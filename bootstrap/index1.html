<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    <title>Document</title>
</head>
<body>
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Text input">
            <span class="help-block">Help text Help text Help text Help text Help text Help text Help text</span>
        </div>

        <div class="form-group">
            <label for="name" >Text Area</label>
            <textarea name="" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label >Default checkbox dan Radio button</label>
            <div class='checkbox'><input type="checkbox" value="">ops1</div>
            <div class='checkbox'><input type="checkbox" value="" checked>ops2</div>
            <div class='radio'><input type="radio" name= 'radioOption' id="opsi1" value="">ops1</div>
            <div class='radio'><input type="radio" name= 'radioOption' id="opsi2" value="">ops2</div>
        </div>

        <div class="form-group">
            <label >line checkbox dan radio button</label>
            <div>
                <div class='checkbox-inline'><input type="checkbox" value="">ops1</div>
                <div class='checkbox-inline'><input type="checkbox" value="" checked>ops2</div>
                <div class='radio-inline'><input type="radio" name= 'radioOption' id="opsi1" value="">ops1</div>
                <div class='radio-inline'><input type="radio" name= 'radioOption' id="opsi2" value="">ops2</div>
            </div>
        </div>

        <div class="form-group">
            <label for="single_select">select list</label>
            <select name="" id="single_select" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>

        <div class="form-group">
                <label for="single_select">select list</label>
                <select name="" id="single_select" class="form-control">
                    <option value="">1</option>
                    <option value="" selected>2</option>
                    <option value="" selected>3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block"> Example block-level help text here.</p>
        </div>

        <div class="checkbox">
            <label><input type="checkbox">Check me out</label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail12">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">@</div>
                <input type="form-control" type="email" placeholder="Enter email">
            </div>
        </div>
            <div class="checkbox">
                <label><input type="checkbox">Remamber me</label>
            </div>
        <button type="submit" class="btn btn-defult">Sign in</button>
    </form>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox">Remamber me</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-defult">Sign in</button>    
            </div>
        </div>
    </form>
</body>
</html>
